<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Atina - Giriş{% endblock %}</title>
    <meta name="description" content="Atina - Güvenli Sorgu Sistemi">
    <meta name="Author" content="Atina">
    <meta name="publisher" content="Atina">
    <meta name="csrf-token" content="{{ session.csrf_token }}">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="{{ url_for('static', filename='assets/images/favicon.ico') }}"/>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-oY1T8zh3oKJjKAZ0FRA8+nGv9MgGxS24Q/4h0GzY9y5/aTnX+cAXrJC3Iw4GW2xX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Vendor css -->
    <link href="{{ url_for('static', filename='assets/css/vendor.min.css') }}" rel="stylesheet" type="text/css" />
    
    <!-- App css -->
    <link href="{{ url_for('static', filename='assets/css/app.min.css') }}" rel="stylesheet" type="text/css" id="app-style" />
    
    <!-- Icons css -->
    <link href="{{ url_for('static', filename='assets/css/icons.min.css') }}" rel="stylesheet" type="text/css" />
    
    <!-- Login/Register CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/register.css') }}">
    

    <!-- Additional CSS from original site -->
    <link rel="stylesheet preload" href="https://storage.perfectcdn.com/ck4qkh/hxc9xuz2207tof1f.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="{{ url_for('static', filename='assets/css/login.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="{{ url_for('static', filename='assets/css/register.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="https://storage.perfectcdn.com/global/w1ak29btsbdhu8s0.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="https://storage.perfectcdn.com/global/cao32di3zo8u7xgq.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}
    
    <!-- JavaScript Files -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-5xPO/dZwKcJbnbhYbf3Eiwx9wZ/zyE3OxXPrmHaVMyQkT9MCq7QNbNq4hHgQvGkF" crossorigin="anonymous"></script>
    
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='assets/js/vendor.min.js') }}"></script>
    
    <!-- App JS -->
    <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
    
    <!-- CSRF Token -->
    <script>
        window.csrfToken = '{{ session.csrf_token }}';
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
