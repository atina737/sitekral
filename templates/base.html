<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Atina{% endblock %}</title>
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="Author" content="Atina">
    <meta name="publisher" content="Atina">
    <meta name="csrf-token" content="{{ session.csrf_token }}">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="{{ url_for('static', filename='assets/images/favicon.ico') }}"/>
    
    <!-- Theme Config Js -->
    <script src="{{ url_for('static', filename='assets/js/config.js') }}"></script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-oY1T8zh3oKJjKAZ0FRA8+nGv9MgGxS24Q/4h0GzY9y5/aTnX+cAXrJC3Iw4GW2xX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Vendor css -->
    <link href="{{ url_for('static', filename='assets/css/vendor.min.css') }}" rel="stylesheet" type="text/css" />
    
    <!-- App css -->
    <link href="{{ url_for('static', filename='assets/css/app.min.css') }}" rel="stylesheet" type="text/css" id="app-style" />
    
    <!-- Icons css -->
    <link href="{{ url_for('static', filename='assets/css/icons.min.css') }}" rel="stylesheet" type="text/css" />
    
    <!-- Login/Register CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/register.css') }}">
    
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Additional CSS from original site -->
    <link rel="stylesheet preload" href="https://storage.perfectcdn.com/ck4qkh/hxc9xuz2207tof1f.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="{{ url_for('static', filename='assets/css/login.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="{{ url_for('static', filename='assets/css/register.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="https://storage.perfectcdn.com/global/w1ak29btsbdhu8s0.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="https://storage.perfectcdn.com/global/cao32di3zo8u7xgq.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet preload" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    

    
    <!-- Custom CSS -->
    <style>
        .welcome-text {
            color: #be1616 !important;
            font-weight: bold !important;
        }
        
        .logo-lg {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #6c757d;
        }
        
        .logo-sm {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #6c757d;
        }
        
        body[data-sidebar-size="condensed"] .side-nav .collapse {
            display: none !important;
        }
        
        .swal2-popup-custom {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
        }
        
        .swal2-confirm-custom {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 20px;
        }
        
        .swal2-cancel-custom {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 20px;
        }
        
        .swal2-confirm-custom:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .swal2-cancel-custom:hover {
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block body %}{% endblock %}
    
    <!-- JavaScript Files -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-5xPO/dZwKcJbnbhYbf3Eiwx9wZ/zyE3OxXPrmHaVMyQkT9MCq7QNbNq4hHgQvGkF" crossorigin="anonymous"></script>
    
    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='assets/js/vendor.min.js') }}"></script>
    
    <!-- App JS -->
    <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
    
    <!-- Apex Chart JS -->
    <script src="{{ url_for('static', filename='assets/vendor/apexcharts/apexcharts.min.js') }}"></script>
    
    <!-- Dashboard JS -->
    <script src="{{ url_for('static', filename='assets/js/pages/dashboard.js') }}"></script>
    
    <!-- CSRF Token -->
    <script>
        window.csrfToken = '{{ session.csrf_token }}';
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
